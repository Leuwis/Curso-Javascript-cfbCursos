<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="criaCarro">
        <div class="campoForm">
            <label for="">Nome</label>
            <input type="text" name="f_nome" id="f_nome">
        </div>
        <div class="campoForm">
            <label for="">Portas</label>
            <input type="number" name="f_portas" id="f_portas" placeholder="0">
        </div>
        <div class="campoForm">
            <label for="">Blindagem</label>
            <input type="number" name="f_blindagem" id="f_blindagem" disabled placeholder="0">
        </div>
        <div class="campoForm">
            <label for="">Munição</label>
            <input type="number" name="f_municao" id="f_municao" disabled placeholder="0">
        </div>
        <div class="campoForm">
            <input type="radio" name="f_tipo" id="f_tipoMilitar" value="m">Militar
        </div>
        <div class="campoForm">
            <input type="radio" name="f_tipo" id="f_tipoNormal" value="n">Normal
        </div>
        <div class="campoForm">
            <button id="btn_addCarro"> Adicionar</button>
        </div>
        <!-- <div class="campoForm">
            <button id="btn_removeCarro"> Remover</button>
        </div> -->
    </div>
    <div class="carros" id="carros">

    </div>
    <script src="script.js"></script>
</body>
</html>
